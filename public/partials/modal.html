<div class="modal-inner submitForm" ng-show="modalForm">
	<section class="modal-header">
		<h4>Create Codesnippet</h4>
	</section>

	<section class="modal-body">
		<form class="form-horizontal" role="form">

			<div class="form-group">
				<label for="title" class="col-lg-2 control-label">Title</label>
				<div class="col-lg-10">
					<input id="title" type="text" class="form-control input-field input-sm" placeholder="Title" ng-model="modal.title">
				</div>
			</div>
			<div class="form-group">
				<label for="desc" class="col-lg-2 control-label">Description</label>
				<div class="col-lg-10">
					<input type="text" id="desc" class="form-control input-sm input-field" placeholder="Description" ng-model="modal.description">
				</div>
			</div>

			<div class="form-group">
				<label for="desc" class="col-lg-2 control-label">Language</label>
				<div class="col-lg-4">
					<input type="text" id="language" ng-blur="languageBlurred($event)" class="form-control input-sm input-field" placeholder="Language">
				</div>
			</div>
			<div class="editor-wrap input-field">
				<div id="editor"></div>	
			</div>

			<div class="form-group">
				<label for="tags" class="col-lg-2 control-label">Tags</label>
				<div class="col-lg-4">
					<input type="text" id="tags" class="form-control input-sm input-field" ng-keyup="tagsPressed($event)"placeholder="Tags">
				</div>
			</div>
			<div class="row tag-content">
				<div class="col-lg-12">
					<span class="tags" ng-click="removeTag($index)" ng-repeat="tag in modal.tags">{{tag}}</span>
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-lg-2 control-label">Category</label>
				<div class="col-lg-10">
					<input type="text" id="category" ng-model="modal.category" class="form-control input-sm input-field" placeholder="Category">
				</div>
			</div>
		</form>

		 <div class="form-group">
		  	<span class="error" ng-model="error" ng-show="modal.showErrorMessage">{{modal.errorMsg}}</span>
 		</div>
		<button class="btn submit-btn" ng-click="submitClicked()">Submit</button>
		<button class="btn btn-original closeBtn" ng-click="closeClicked()">Close</button>
	</section>
</div>

<div class="modal-inner" ng-hide="modalForm">
	<section class="modal-body">
		<span class="result-icon">
			{{modal.form.iconHtml}}
		</span>

		<h3>{{modal.form.result}}</h3>
		<p>{{modal.form.resultMsg}}</p>
		<button class="btn btn-original closeBtn" ng-click="closeClicked()">Close</button>
	</section>
</div>
