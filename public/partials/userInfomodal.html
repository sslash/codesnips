<form>
	<img id = "profil-picture" ng-src="{{user.gravatar}}"></div>
	<div class="form-group">
			<input name ="username" type="username" class="form-control" ng-model="user.username" placeholder="Username" required>
			<input name ="firstName" type="name" class="form-control" ng-model="user.firstName" placeholder="First Name" >
			<input name ="lastName" type="name" class="form-control" ng-model="user.last" placeholder="Last Name" >
		
	</div>

	
</form>
