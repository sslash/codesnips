<form name="loginForm" novalidate>
  <p class="exitModal" ng-click="closeClicked()"> X </p> 
  <h1>Login</h1>
  <div class="form-group">
    <input name ="username" type="text" class="form-control" ng-model="user.username" placeholder="Username" required>
  </div>
  <div class="form-group">
    <input name ="password" type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
  </div>
  <div class="form-group">
  	<input type="email" name ="email" class="form-control" ng-model="user.email" placeholder="E-mail" ng-show="modal.showRegister" id="submitMail"required>
    <span class="error" ng-model="error" ng-show="modal.showErrorMessage">{{modal.message}}</span>
 </div>
 
 <input type="button" ng-click="loginClicked()" class="btn submit-btn" value="Login">
 <input type="submit" ng-click="registerClicked(loginForm)" class="btn submit-btn" value="Register"> 
 <input type="submit" ng-click="recoverPasswordButton()" class="btn submit-btn" value="Forgott password?"> 
</form>
